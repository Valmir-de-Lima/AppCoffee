name: Build and deploy ASP.Net Core app to Azure Web App - AppCoffee

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
          
      - name: Install OpenAI package
        run: dotnet add package OpenAI

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  ef-migrations:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef --version 6.0.0-* --add-source https://api.nuget.org/v3/index.json

      - name: Apply Migrations
        run: dotnet ef migrations apply --project YourProjectName

      - name: Update Database
        run: dotnet ef database update --project YourProjectName

  deploy:
    runs-on: ubuntu-latest
    needs: ef-migrations
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'AppCoffee'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_25FEC634530F4241AB1878E5DA15F13A }}
